{% extends 'baseapp/dashboard.html' %}

{% load static %}

{% block tab_title %} Guilds {% endblock %}

{% block tab_content %}
<div class="guilds-tab">
<div class="user-selected-guild">
<div class="user-selected-guild-icon-container">
  <img
    class="user-selected-guild-icon"
    src="{{ user.user_guild.guild_image.url }}"
  />
</div>
<div class="user-selected-guild-details">
  <h2 class="user-selected-guild-title">{{ user.user_guild.guild_name }}</h2>
  <p class="user-selected-guild-xp">248 XP</p>
</div>
</div class="guilds-content">
  {% block guilds_content %} {% endblock %}
</div>
{% endblock %}
