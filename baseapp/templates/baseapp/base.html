{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beats Verse</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="dewanwakilahmed" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.cbaseapp/om"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'baseapp/css/tailwind.output.styles.css' %}"
    />
  </head>

  <body>
    <div class="dashboard-background">
      <div class="login-page">
        <div class="application-title-container">
          <h1 class="application-title">BEATS VERSE</h1>
        </div>
        <div class="login-page-greeting-msg-container">
          <p class="login-page-greeting-msg">Welcome</p>
        </div>
        <form action="" method="POST" class="login-form">
          {% csrf_token %}
          <p class="user-instruction">
            Please enter your username and password below
          </p>
          <input
            type="text"
            name="username"
            class="user-login-input"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            class="user-login-input"
            placeholder="Password"
          />
          <input type="submit" name="login" class="login-btn" value="Login" />
        </form>
      </div>
    </div>
  </body>
</html>
